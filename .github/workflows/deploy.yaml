name: CI-CD to EC2 via ECR

on:
  push:
    branches: ["main"]

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # =====================================================
      # 1. CHECKOUT
      # =====================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================================================
      # 2. TESTS
      # =====================================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -q

      # =====================================================
      # 3. AWS AUTH (GITHUB RUNNER)
      # =====================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
          | docker login --username AWS \
            --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      # =====================================================
      # 4. BUILD & PUSH IMAGE
      # =====================================================
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          docker push \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      # =====================================================
      # 5. DEPLOY TO EC2 (SSH)
      # =====================================================
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s

          script: |
            set -e

            echo "Fetching config from SSM..."

            export AWS_REGION=$(aws ssm get-parameter \
              --name "/llm-fastapi/AWS_REGION" \
              --query "Parameter.Value" \
              --output text)

            export AWS_ACCOUNT_ID=$(aws ssm get-parameter \
              --name "/llm-fastapi/AWS_ACCOUNT_ID" \
              --query "Parameter.Value" \
              --output text)

            export ECR_REPOSITORY=$(aws ssm get-parameter \
              --name "/llm-fastapi/ECR_REPOSITORY" \
              --query "Parameter.Value" \
              --output text)

            export IMAGE_TAG=$(aws ssm get-parameter \
              --name "/llm-fastapi/IMAGE_TAG" \
              --query "Parameter.Value" \
              --output text)

            echo "Resolved image:"
            echo "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG"

            aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS \
              --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

            cd ~/Chatbot-backend-AWS
            docker compose pull
            docker compose up -d
